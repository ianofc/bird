version: '3.8'

services:
  # 1. Banco de Dados para IA (TAS) - NECESSÁRIO
  db:
    image: pgvector/pgvector:pg16
    container_name: tas-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tas_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Cache e Mensagens
  redis-bird:
    image: redis:latest
    container_name: redis-bird
    ports:
      - "6380:6379"

  # 3. Motor de IA (TAS - Thalamus, SARA, Accumbens)
  tas-engine:
    build: ./tas
    container_name: tas-engine
    ports:
      - "8003:8000"
    env_file: ./tas/.env
    depends_on:
      db:
        condition: service_healthy
      redis-bird:
        condition: service_started
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tas_db

  # 4. Aplicação Principal (Django)
  bird-app:
    build: .
    container_name: bird-app
    command: python manage.py runserver 0.0.0.0:8002
    volumes:
      - .:/app
    ports:
      - "8002:8002"
    env_file: .env
    depends_on:
      - redis-bird
      - tas-engine

volumes:
  postgres_data: