{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar • Bird</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f8fafc;
        }
        
        /* Animação Aurora (Mesma da Base) */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex items-center justify-center relative text-slate-800">

    <div class="absolute inset-0 w-full h-full overflow-hidden -z-50 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
        <div class="absolute top-0 right-1/4 w-96 h-96 bg-indigo-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-32 left-1/3 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
        <div class="absolute inset-0 bg-white/40 backdrop-blur-[1px]"></div>
    </div>

    <main class="w-full max-w-md p-6 relative z-10">
        
        <div class="relative overflow-hidden rounded-[2.5rem] border border-white/60 bg-white/60 backdrop-blur-2xl shadow-[0_8px_32px_rgba(31,38,135,0.15)] p-8 md:p-10">
            
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-white/50 border border-white/60 shadow-sm mb-4">
                    <i class="fas fa-dove text-3xl text-transparent bg-clip-text bg-gradient-to-tr from-indigo-600 to-purple-600"></i>
                </div>
                <h1 class="text-3xl font-black text-slate-800 tracking-tight">Bem-vindo de volta</h1>
                <p class="text-slate-500 mt-2 text-sm">Entre para continuar explorando o Bird.</p>
            </div>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="mb-6 p-4 rounded-xl bg-red-50 border border-red-100 text-red-600 text-sm flex items-center gap-3">
                    <i class="fas fa-exclamation-circle"></i>
                    <div>
                        <p class="font-bold">Ops! Algo deu errado.</p>
                        <p>Verifique seu usuário e senha.</p>
                    </div>
                </div>
                {% endif %}

                <div class="space-y-5">
                    
                    <div>
                        <label for="id_username" class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Usuário</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="far fa-user text-slate-400"></i>
                            </div>
                            <input type="text" name="username" autofocus required id="id_username" 
                                   class="w-full rounded-2xl border border-white/50 bg-white/40 pl-11 pr-5 py-4 text-slate-800 shadow-inner focus:bg-white/80 focus:ring-2 focus:ring-indigo-300 transition-all placeholder:text-slate-400 outline-none font-medium"
                                   placeholder="Seu @usuario">
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-2 ml-1">
                            <label for="id_password" class="block text-xs font-bold text-slate-500 uppercase tracking-wider">Senha</label>
                            <a href="#" class="text-xs font-bold text-indigo-600 hover:text-indigo-800">Esqueceu?</a>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-slate-400 text-xs"></i>
                            </div>
                            <input type="password" name="password" required id="id_password" 
                                   class="w-full rounded-2xl border border-white/50 bg-white/40 pl-11 pr-5 py-4 text-slate-800 shadow-inner focus:bg-white/80 focus:ring-2 focus:ring-indigo-300 transition-all placeholder:text-slate-400 outline-none font-medium"
                                   placeholder="••••••••">
                        </div>
                    </div>

                    <input type="hidden" name="next" value="{{ next }}">

                    <button type="submit" class="w-full relative overflow-hidden rounded-xl bg-slate-900 py-4 font-bold text-white shadow-lg transition-all hover:scale-[1.02] hover:bg-indigo-600 hover:shadow-indigo-500/30 active:scale-95 mt-4 group">
                        <span class="relative flex items-center justify-center gap-2">
                            Entrar <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                        </span>
                    </button>

                </div>
            </form>

            <div class="mt-8 text-center border-t border-white/40 pt-6">
                <p class="text-sm text-slate-500">
                    Ainda não tem uma conta? 
                    <a href="{% url 'register' %}" class="font-bold text-indigo-600 hover:underline hover:text-indigo-800 transition">
                        Criar agora
                    </a>
                </p>
            </div>

        </div>
        
        <p class="text-center text-slate-400 text-xs mt-8 opacity-60">
            © 2026 Bird Corp. Design System Aurora 2.0
        </p>

    </main>

</body>
</html>
