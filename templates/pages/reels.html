{% extends 'layout/base_bird.html' %}
{% block content %}
<div class="h-[calc(100vh-60px)] w-full overflow-y-scroll snap-y snap-mandatory no-scrollbar bg-black">
    {% for video in videos %}
    <div class="snap-start h-full w-full relative flex items-center justify-center bg-gray-900">
        <video src="{{ video.video.url }}" class="h-full w-auto max-w-full object-cover" loop autoplay muted playsinline></video>
        
        <div class="absolute right-4 bottom-20 flex flex-col space-y-6 text-white items-center">
            <div class="flex flex-col items-center">
                <div class="bg-gray-800 p-3 rounded-full hover:bg-gray-700 cursor-pointer">
                    <i class="fas fa-heart text-2xl text-red-500"></i>
                </div>
                <span class="text-xs font-bold mt-1">{{ video.like_count }}</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="bg-gray-800 p-3 rounded-full hover:bg-gray-700 cursor-pointer">
                    <i class="fas fa-comment-dots text-2xl"></i>
                </div>
                <span class="text-xs font-bold mt-1">20</span>
            </div>
            <div class="bg-gray-800 p-3 rounded-full hover:bg-gray-700 cursor-pointer">
                <i class="fas fa-share text-2xl"></i>
            </div>
        </div>

        <div class="absolute left-4 bottom-10 text-white max-w-[80%]">
            <div class="flex items-center space-x-2 mb-2">
                <img src="{{ video.author.profile.avatar.url }}" class="w-10 h-10 rounded-full border-2 border-white">
                <span class="font-bold">@{{ video.author.username }}</span>
                <button class="bg-transparent border border-white px-2 py-0.5 rounded text-xs">Seguir</button>
            </div>
            <p class="text-sm line-clamp-2">{{ video.content }}</p>
        </div>
    </div>
    {% empty %}
    <div class="flex items-center justify-center h-full text-white">
        <p>Nenhum Reel postado ainda. Seja o primeiro!</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
