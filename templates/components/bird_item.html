{% load static %}

<div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm mb-4 border border-gray-100 dark:border-gray-700 animate-fade-in" id="bird-{{ bird.id }}">
    
    <div class="flex items-center justify-between mb-3">
        <div class="flex items-center gap-3">
            <a href="{% url 'profile' bird.author.username %}">
                {% if bird.author.profile.avatar %}
                    <img src="{{ bird.author.profile.avatar.url }}" class="w-10 h-10 rounded-full object-cover">
                {% else %}
                    <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center"><i class="fas fa-user"></i></div>
                {% endif %}
            </a>
            <div>
                <h4 class="font-bold text-gray-900 dark:text-white text-sm">
                    {{ bird.author.profile.full_name|default:bird.author.username }}
                </h4>
                <span class="text-xs text-gray-500">{{ bird.created_at|timesince }} atr√°s</span>
            </div>
        </div>
        
        {% if request.user == bird.author %}
        <div class="relative group">
            <button class="text-gray-400 hover:text-red-500"><i class="fas fa-ellipsis-h"></i></button>
            <div class="hidden group-hover:block absolute right-0 bg-white shadow-lg rounded p-2 z-10">
                <button hx-delete="{% url 'delete_bird' bird.id %}" 
                        hx-target="#bird-{{ bird.id }}" 
                        hx-swap="outerHTML"
                        hx-confirm="Tem certeza?"
                        class="text-red-500 text-xs whitespace-nowrap px-2 py-1 hover:bg-red-50 w-full text-left">
                    <i class="fas fa-trash mr-1"></i> Apagar
                </button>
            </div>
        </div>
        {% endif %}
    </div>

    <div class="mb-3 text-gray-800 dark:text-gray-200 text-sm whitespace-pre-line">{{ bird.content }}</div>

    {% if bird.image %}
        <img src="{{ bird.image.url }}" class="w-full h-auto rounded-lg mb-3 object-cover max-h-96">
    {% endif %}

    <div class="flex items-center justify-between pt-3 border-t border-gray-100 dark:border-gray-700">
        <button hx-post="{% url 'toggle_like' bird.id %}" 
                hx-swap="outerHTML"
                class="flex items-center gap-2 text-gray-500 hover:text-rose-500 transition-colors">
            <i class="{% if request.user in bird.likes.all %}fas text-rose-500{% else %}far{% endif %} fa-heart"></i>
            <span class="text-xs">{{ bird.likes.count }}</span>
        </button>
        
        <button class="flex items-center gap-2 text-gray-500 hover:text-blue-500">
            <i class="far fa-comment"></i> <span class="text-xs">{{ bird.comments.count }}</span>
        </button>
    </div>
</div>
