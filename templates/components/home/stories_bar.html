<div class="relative w-full bg-white border-b border-gray-100">
    <div class="flex space-x-4 px-4 py-5 overflow-x-auto no-scrollbar items-center select-none overscroll-contain snap-x">
        
        <div class="flex flex-col items-center space-y-1.5 min-w-[72px] cursor-pointer group snap-start">
            <div class="relative transition-transform duration-300 ease-out group-hover:scale-105">
                <div class="h-[68px] w-[68px] rounded-full p-[2px] bg-white border border-gray-200">
                    <div class="w-full h-full rounded-full overflow-hidden">
                        {% if user.is_authenticated and user.profile.avatar %}
                            <img src="{{ user.profile.avatar.url }}" class="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition">
                        {% else %}
                            <img src="https://i.pravatar.cc/150?u=me" class="w-full h-full object-cover grayscale opacity-70">
                        {% endif %}
                    </div>
                </div>
                
                <div class="absolute bottom-0 right-0 translate-x-1 translate-y-1">
                    <div class="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center border-[3px] border-white text-[10px] shadow-sm">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
            </div>
            <span class="text-[11px] font-semibold text-gray-800">Seu story</span>
        </div>

        {% for story in stories %}
        <div class="flex flex-col items-center space-y-1.5 min-w-[72px] cursor-pointer group snap-start">
            
            <div class="relative transition-transform duration-300 ease-out group-hover:scale-105">
                
                <div class="absolute inset-0 rounded-full 
                    {% if story.is_active %}
                        bg-gradient-to-tr from-[#f09433] via-[#dc2743] to-[#bc1888]
                    {% else %}
                        bg-gray-200
                    {% endif %}">
                </div>

                <div class="absolute inset-[2.5px] bg-white rounded-full"></div>

                <div class="relative w-[68px] h-[68px] p-[2.5px]"> <div class="w-full h-full rounded-full overflow-hidden bg-gray-100">
                        {% if story.author.profile.avatar.url %}
                            <img src="{{ story.author.profile.avatar.url }}" 
                                 class="w-full h-full object-cover transform group-hover:scale-110 transition duration-700 ease-in-out" 
                                 alt="{{ story.author.username }}">
                        {% else %}
                            <img src="https://i.pravatar.cc/150?u={{ story.author.username }}" 
                                 class="w-full h-full object-cover transform group-hover:scale-110 transition duration-700 ease-in-out">
                        {% endif %}
                    </div>
                </div>

            </div>

            <span class="text-[11px] text-gray-600 truncate w-16 text-center group-hover:text-gray-900 transition-colors">
                {{ story.author.username }}
            </span>
        </div>
        {% endfor %}

    </div>
    
    <div class="absolute right-0 top-0 bottom-0 w-8 bg-gradient-to-l from-white to-transparent pointer-events-none md:hidden"></div>
</div>
