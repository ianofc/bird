{% load static %}

<div class="flex flex-col h-full justify-between">
    
    <div class="space-y-8">
        
        <a href="{% url 'home' %}" class="flex items-center gap-3 px-4">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white text-xl shadow-lg shadow-indigo-200 hover:scale-110 transition duration-300">
                <i class="fas fa-dove"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-800 tracking-tight">Bird.</h1>
        </a>

        <nav class="space-y-2">
            
            <a href="{% url 'home' %}" 
               class="flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all duration-300 group
                      {% if request.resolver_match.url_name == 'home' %} bg-white shadow-sm text-indigo-600 font-bold {% else %} text-slate-500 hover:bg-white/60 hover:text-slate-900 {% endif %}">
                <i class="fas fa-home text-xl w-6 text-center"></i>
                <span class="text-lg">Início</span>
            </a>

            <a href="{% url 'explore' %}" 
               class="flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all duration-300 group
                      {% if request.resolver_match.url_name == 'explore' %} bg-white shadow-sm text-indigo-600 font-bold {% else %} text-slate-500 hover:bg-white/60 hover:text-slate-900 {% endif %}">
                <i class="fas fa-hashtag text-xl w-6 text-center"></i>
                <span class="text-lg">Explorar</span>
            </a>

            <a href="{% url 'reels' %}" 
               class="flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all duration-300 group
                      {% if request.resolver_match.url_name == 'reels' %} bg-white shadow-sm text-indigo-600 font-bold {% else %} text-slate-500 hover:bg-white/60 hover:text-slate-900 {% endif %}">
                <i class="fas fa-play-circle text-xl w-6 text-center"></i>
                <span class="text-lg">Reels</span>
            </a>

            <a href="{% url 'network_dashboard' %}" 
               class="flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all duration-300 group
                      {% if 'network' in request.path %} bg-white shadow-sm text-indigo-600 font-bold {% else %} text-slate-500 hover:bg-white/60 hover:text-slate-900 {% endif %}">
                <i class="fas fa-user-friends text-xl w-6 text-center"></i>
                <span class="text-lg">Minha Rede</span>
                {% if request.user.notifications.filter.count > 0 %}
                    <span class="w-2 h-2 bg-red-500 rounded-full ml-auto"></span>
                {% endif %}
            </a>

            <a href="{% url 'groups' %}" 
               class="flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all duration-300 group
                      {% if 'groups' in request.path %} bg-white shadow-sm text-indigo-600 font-bold {% else %} text-slate-500 hover:bg-white/60 hover:text-slate-900 {% endif %}">
                <i class="fas fa-users text-xl w-6 text-center"></i>
                <span class="text-lg">Comunidades</span>
            </a>

            <a href="{% url 'events_list' %}" 
               class="flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all duration-300 group
                      {% if 'events' in request.path %} bg-white shadow-sm text-indigo-600 font-bold {% else %} text-slate-500 hover:bg-white/60 hover:text-slate-900 {% endif %}">
                <i class="fas fa-calendar-alt text-xl w-6 text-center"></i>
                <span class="text-lg">Eventos</span>
            </a>

            <a href="{% url 'chat_index' %}" 
               class="flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all duration-300 group
                      {% if 'chat' in request.path %} bg-white shadow-sm text-indigo-600 font-bold {% else %} text-slate-500 hover:bg-white/60 hover:text-slate-900 {% endif %}">
                <i class="far fa-envelope text-xl w-6 text-center"></i>
                <span class="text-lg">Mensagens</span>
            </a>

            <a href="{% url 'notifications' %}" 
               class="flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all duration-300 group
                      {% if request.resolver_match.url_name == 'notifications' %} bg-white shadow-sm text-indigo-600 font-bold {% else %} text-slate-500 hover:bg-white/60 hover:text-slate-900 {% endif %}">
                <i class="far fa-bell text-xl w-6 text-center"></i>
                <span class="text-lg">Notificações</span>
            </a>

        </nav>

        <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' }); document.getElementById('bird-content-input').focus();"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-full shadow-xl shadow-indigo-200 transition-all transform hover:scale-[1.02] active:scale-95 text-lg flex items-center justify-center gap-2">
            <i class="fas fa-feather-alt"></i>
            <span>Publicar</span>
        </button>
    </div>

    <div class="mt-6 relative group" x-data="{ open: false }">
        
        <button @click="open = !open" 
                class="w-full flex items-center gap-3 p-3 rounded-2xl hover:bg-white hover:shadow-sm transition-all duration-300 text-left">
            <div class="w-10 h-10 rounded-full bg-slate-200 overflow-hidden">
                {% if request.user.profile.avatar %}
                    <img src="{{ request.user.profile.avatar.url }}" class="w-full h-full object-cover">
                {% else %}
                    <img src="https://ui-avatars.com/api/?name={{ request.user.username }}" class="w-full h-full object-cover">
                {% endif %}
            </div>
            <div class="flex-1 overflow-hidden">
                <h4 class="font-bold text-slate-800 text-sm truncate">{{ request.user.profile.full_name|default:request.user.username }}</h4>
                <p class="text-xs text-slate-500 truncate">@{{ request.user.username }}</p>
            </div>
            <i class="fas fa-ellipsis-h text-slate-400"></i>
        </button>

        <div x-show="open" 
             @click.away="open = false"
             x-transition:enter="transition ease-out duration-100"
             x-transition:enter-start="opacity-0 transform scale-95 translate-y-2"
             x-transition:enter-end="opacity-100 transform scale-100 translate-y-0"
             class="absolute bottom-full left-0 w-full mb-2 bg-white rounded-2xl shadow-xl border border-slate-100 p-2 overflow-hidden z-50"
             style="display: none;">
             
             <a href="{% url 'profile_detail' 'me' %}" class="flex items-center gap-3 px-4 py-3 hover:bg-slate-50 rounded-xl text-slate-600 font-medium transition">
                <i class="far fa-user w-5"></i> Meu Perfil
             </a>
             <a href="{% url 'settings' %}" class="flex items-center gap-3 px-4 py-3 hover:bg-slate-50 rounded-xl text-slate-600 font-medium transition">
                <i class="fas fa-cog w-5"></i> Configurações
             </a>
             <div class="h-px bg-slate-100 my-1"></div>
             <a href="{% url 'logout' %}" class="flex items-center gap-3 px-4 py-3 hover:bg-red-50 text-red-500 rounded-xl font-medium transition">
                <i class="fas fa-sign-out-alt w-5"></i> Sair
             </a>
        </div>
    </div>

</div>
